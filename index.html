{% for post in site.posts limit:5 %}
<div class="post row">
  <div class="ui vertical segment">
    <div class="ui green ribbon label"><span>{{ post.date | date_to_string }}</span></div>
    <h1 class="post-title">{{ post.title }}</h1>
    <p>{{ post.content }}</p>
  </div>
</div>
<br />
{% endfor %}
